<h2 mat-dialog-title>New Order</h2>
<form #orderForm="ngForm" (ngSubmit)="save()" novalidate>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="number" placeholder="Purchase order number" required pattern="[0-9]{3}[0-9]*">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-button (click)="close()">
      <mat-icon>close</mat-icon>
      Close
    </button>
  </mat-dialog-actions>
</form>
